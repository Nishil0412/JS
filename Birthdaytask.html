<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday DAYS</title>
</head>
<body>
    <h1 id="demo">Happy Birthday</h1>
    <script>
        let birthdays = ["Kaka","Nishil","Harsh","Ravi","Parth","Aunty","Tirth"];
        let days= new Date().getDay();
        document.getElementById("demo").innerHTML="Happy Birthday " + birthdays[days];

    </script>
</body>
</html>
