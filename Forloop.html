<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <style>
        #demo{
            height: 500px;
            width: 300px;
            background-color: black;
            margin-left: 200px;
            
        }
    </style>
</head>
<body>
    <div id="demo"></div>


    <script>

       


        for(let i=0; i < 5; i++){
              
              document.write("<div id=demo></div>"+ "<br>")
        }
    </script>
</body>
</html>
