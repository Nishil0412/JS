<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Centered Heading</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    nav {
        background-color: black;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    h1 {
        margin: 0;
        text-align: center;
    }
    #date {
        /* margin: 0; */
        text-align: left;
        padding-left: 200px;
    }
    #time {
        margin: 0;
        text-align: right;
        padding-right: 200px;
    }
</style>
</head>
<body>

<nav>
    
    <h1>This is Navbar Heading</h1>
    <h2 id="date"></h2><h2 id="time"></h2>
    
</nav>


<script>
    let date = new Date().toLocaleDateString();
    document.getElementById("date").innerHTML= [date];
    let time = new Date().toLocaleTimeString();
    document.getElementById("time").innerHTML= [time];

</script>
</body>
</html>
