<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation basic</title>
</head>

<body>
    <form action="" onsubmit="return main()">
        <div class="main">
            <table>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" name="" id="fname"></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="" id="lname"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
                <tr>
                    <td>
                        <h1 id="demo"></h1>
                    </td>
                </tr>

            </table>
        </div>


        <script>
            function main() {
                let a = document.getElementById("fname").value;
                let b = document.getElementById("lname").value;

                if (a && b) {
                    document.getElementById("demo").innerHTML = "Form Submitted";
                    return false;
                }
                else {
                    document.getElementById("demo").innerHTML = "PLEASE Give Valid Input";
                    return false;
                }

            }
        </script>
    </form>
</body>

</html>
