<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Subjects</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td id="maths"></td>
        </tr>
        <tr>
            <td>Science</td>
            <td id="science"></td>
        </tr>
        <tr>
            <td>English</td>
            <td id="english"></td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td id="hindi"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td id="total"></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td id="percentage"></td>
        </tr>
        <tr>
            <td>Grade</td>
            <td id="grade"></td>
        </tr>
    </table>
    <h1>If You Get F ,take some time to determine why you failed.  </h1>
    <script>
        let a =document.getElementById("maths").innerHTML=(25);
       let b = document.getElementById("science").innerHTML=(35);
       let c = document.getElementById("english").innerHTML=(45);
       let d = document.getElementById("hindi").innerHTML=(26);
       let total = document.getElementById("total").innerHTML=(a+b+c+d);   

       let percentage = document.getElementById("percentage").innerHTML=(total/400*100)
       if(percentage > 75){
        document.getElementById("grade").innerHTML=("A")
       }else if(percentage > 60){
        document.getElementById("grade").innerHTML=("B")
       }else if(percentage > 33){
        document.getElementById("grade").innerHTML=("C")
       }else if(percentage < 33){
        document.getElementById("grade").innerHTML=("F")
       }
    </script>
</body>
</html>
