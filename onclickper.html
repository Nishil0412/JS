<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage with total</title>
    <style>
        .container{
            border: 2px solid black;
        }
        button{
            width: 100px;
            
        }
        h1,h3{
            text-align: center;
        }
        table{
            height: 300px;
            width: 400px;
            margin-left: 200px;
        }
        #main,#main2{
                margin-left: 150px;
                
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Marksheet for Information Technology</h1>
    <br>
    <h3>Enter Marks</h3>
    <div class="form">
        <table>
            <tr>
                <td>1.</td>
                <td>C Language</td>
                <td><input type="number" name="" id="one"></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>C++ Language</td>
                <td><input type="number" name="" id="two"></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Datebase</td>
                <td><input type="number" name="" id="three"></td>
            </tr>
            <tr>
                <td>4.</td>
                <td>HTML</td>
                <td><input type="number" name="" id="four"></td>
            </tr>
            <tr>
                <td>5.</td>
                <td>CSS</td>
                <td><input type="number" name="" id="five"></td>
            </tr>
            <tr>
                <td>6.</td>
                <td>php</td>
                <td><input type="number" name="" id="six"></td>
            </tr>
            <tr>
                <td>7.</td>
                <td>Core java</td>
                <td><input type="number" name="" id="seven"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button onclick="total() , percentage()">Result</button></td>
            </tr>
            
        </table>
        <br><br><br>

    <span id="main">Total is : <span id="total"></span> / 350</span>
    <span id="main2">Percentage Is : <span id="percentage"></span> %</span>
    </div>
   </div>



   <script>
    function total(){
        let a = document.getElementById("one").value
        let b = document.getElementById("two").value
        let c = document.getElementById("three").value
        let d = document.getElementById("four").value
        let e = document.getElementById("five").value
        let f = document.getElementById("six").value
        let g = document.getElementById("seven").value
        let total = Number(a) + Number(b) + Number(c) + Number(d) + Number(e) + Number(f) + Number(g); 
        document.getElementById("total").innerHTML = total;
        
    }
    function percentage(){
        let a = document.getElementById("one").value
        let b = document.getElementById("two").value
        let c = document.getElementById("three").value
        let d = document.getElementById("four").value
        let e = document.getElementById("five").value
        let f = document.getElementById("six").value
        let g = document.getElementById("seven").value
        let percentage = (Number(a) + Number(b) + Number(c) + Number(d) + Number(e) + Number(f) + Number(g))/350*100; 
        document.getElementById("percentage").innerHTML = percentage;
        
    }
   </script>
</body>
</html>
